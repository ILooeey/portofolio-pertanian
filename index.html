    <style>
        /* Styling Navbar */
        nav {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
            transform: translateY(-3px);
        }

        /* Dropdown Menu */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: white;
            top: 100%;
            left: 0;
            list-style-type: none;
            padding: 10px;
            margin-top: 5px;
            min-width: 180px;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul li:hover > ul {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        nav ul li ul li {
            padding: 10px;
        }

        nav ul li ul li a {
            color: #333;
        }

        nav ul li ul li a:hover {
            background-color: #f1f1f1;
        }

        #hero {
            background: linear-gradient(to right, #388e3c, #66bb6a);

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #hero button {
            padding: 15px 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;

        }

        #hero button:hover {
