<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijau!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #388e3c;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            position: relative; /* Menambahkan posisi relatif agar dropdown dapat bekerja */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #a5d6a7;
            transform: translateY(-3px);
        }

        /* Dropdown Menu */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #388e3c;
            top: 100%;
            left: 0;
            list-style-type: none;
            padding: 10px;
            margin-top: 5px;
            min-width: 180px;
            border-radius: 8px;
            opacity: 0; /* Menambahkan transisi */
            visibility: hidden; /* Menyembunyikan dropdown */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        nav ul li:hover > ul {
            display: block;
            opacity: 1; /* Mengubah menjadi terlihat saat hover */
            visibility: visible; /* Membuat dropdown terlihat */
        }

        nav ul li ul li {
            padding: 10px;
        }

        nav ul li ul li a {
            color: white;
        }

        nav ul li ul li a:hover {
            color: #a5d6a7;
        }

        section {
            text-align: center;
            padding: 60px 20px;
        }

        #camera-video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #388e3c;
            border-radius: 8px;
        }

        #upload-container {
            margin-top: 20px;
        }

        #file-input {
            padding: 10px;
            background-color: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #file-input:hover {
            background-color: #2e7d32;
        }

        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #camera-video {
                max-width: 100%;
            }
        }

    </style>
</head>

<body>
    <!-- Header dan Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">Tentang</a></li>
                <li><a href="contact.html">Kontak</a></li>
                
                <!-- Dropdown Menu -->
                <li>
                    <a href="#">Informasi</a>
                    <ul>
                        <li><a href="kesehatan_tanah.html">Kesehatan Tanah</a></li>
                        <li><a href="kesehatan_tumbuhan.html">Kesehatan Tumbuhan</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Selamat datang!</h1>
        <p>Temukan berbagai informasi dengan cara yang menyenangkan dan mudah.</p>
        <button onclick="window.location.href='about.html'">Pelajari Lebih Lanjut</button>
    </section>

    <!-- Kamera dan Unggah Gambar -->
    <section id="camera-container">
        <h1>Ingin mengetahui apakah tanaman Anda sehat?</h1>
        <h2>Gunakan Fitur Kami!</h2>
        <video id="camera-video" autoplay></video>

        <!-- Tombol unggah gambar -->
        <div id="upload-container">
            <input type="file" id="file-input" accept="image/*">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Website Casual - All rights reserved</p>
    </footer>

    <script>
        // Menambahkan akses kamera untuk pemindaian
        const videoElement = document.getElementById("camera-video");

        // Akses kamera
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        videoElement.srcObject = stream;

                        // Fungsi untuk menghentikan kamera
                        const track = stream.getTracks()[0];
                        // Menghentikan stream saat video dihentikan
                        videoElement.onpause = function () {
                            track.stop();
                        };
                    })
                    .catch(function(error) {
                        console.log("Tidak dapat mengakses kamera: ", error);
                        alert("Terjadi masalah saat mengakses kamera. Pastikan izin diaktifkan.");
                    });
            } else {
                alert("Browser Anda tidak mendukung fitur kamera.");
            }
        }

        // Mulai kamera saat halaman dimuat
        window.onload = startCamera;
    </script>

</body>

</html>
