<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Casual</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
    /* Style untuk kamera dan unggah gambar */
    #camera-container {
        text-align: center;
        margin-top: 30px;
    }

    #camera-video {
        width: 100%;
        max-width: 400px;
        height: auto;
        border: 2px solid #388e3c;
        border-radius: 8px;
    }

    #upload-container {
        margin-top: 20px;
    }

    #file-input {
        display: inline-block;
        padding: 10px;
        font-size: 1rem;
        background-color: #388e3c;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
    }

    #file-input:hover {
        background-color: #2e7d32;
    }

</style>

</head>

<body>
    <!-- Header dan Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">Tentang</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Selamat datang!</h1>
        <p>Temukan berbagai informasi dengan cara yang menyenangkan dan mudah.</p>
        <button onclick="window.location.href='about.html'">Pelajari Lebih Lanjut</button>
    </section>

<!-- Kamera dan Unggah Gambar -->
<section id="camera-container">
    <h2>Pemindaian Gambar dengan Kamera</h2>
    <!-- Video kamera -->
    <video id="camera-video" autoplay></video>

    <!-- Tombol unggah gambar -->
    <div id="upload-container">
        <input type="file" id="file-input" accept="image/*">
    </div>
</section>

<!-- Peta Universitas Jember -->
<section id="peta-universitas-jember">
    <h1>Peta Lokasi</h1>
    <div id="map" style="height: 400px;"></div>
    <script>
        var map = L.map('map').setView([-8.170556, 113.705833], 15); // Koordinat Universitas Jember

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([-8.170556, 113.705833]).addTo(map)
            .bindPopup('Universitas Jember')
            .openPopup();
    </script>
</section>

<footer>
    <p>&copy; 2024 Website Casual - All rights reserved</p>
</footer>

<script>
    // Menambahkan akses kamera untuk pemindaian
    const videoElement = document.getElementById("camera-video");

    // Akses kamera
    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function(error) {
                    console.log("Tidak dapat mengakses kamera: ", error);
                });
        } else {
            alert("Browser Anda tidak mendukung fitur kamera.");
        }
    }

    // Menambahkan listener untuk file input
    const fileInput = document.getElementById("file-input");
    fileInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                alert("Gambar berhasil diunggah: " + imageUrl); // Menghasilkan URL gambar
            };
            reader.readAsDataURL(file);
        }
    });

    // Mulai kamera saat halaman dimuat
    window.onload = startCamera;
</script>

</body>
</html>
